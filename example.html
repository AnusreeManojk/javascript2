<!DOCTYPE html>
<html>
<body>

<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>

<script>
const listItems = document.querySelectorAll('li');
const itemsText = Array.from(listItems).map(item => item.textContent);

console.log(itemsText); // Output: ['Item 1', 'Item 2', 'Item 3']
</script>

</body>
</html>
